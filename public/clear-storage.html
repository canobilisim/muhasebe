<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage Temizle</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            margin: 0.5rem;
            transition: all 0.3s;
        }
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .success {
            color: #10b981;
            margin-top: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ Storage Temizle</h1>
        <p>Giri≈ü sorunlarƒ± ya≈üƒ±yorsanƒ±z, localStorage'ƒ± temizleyin.</p>
        <button onclick="clearStorage()">Temizle ve Ana Sayfaya Git</button>
        <div id="message"></div>
    </div>

    <script>
        function clearStorage() {
            try {
                localStorage.clear();
                sessionStorage.clear();
                document.getElementById('message').innerHTML = '<p class="success">‚úÖ Temizlendi! Y√∂nlendiriliyor...</p>';
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            } catch (e) {
                document.getElementById('message').innerHTML = '<p style="color: red;">‚ùå Hata: ' + e.message + '</p>';
            }
        }
    </script>
</body>
</html>
